spring:
  application:
    name: RestClientProducer

  datasource:
    url: jdbc:h2:mem:producer-app
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 9090
  servlet:
    context-path: /producer-app
